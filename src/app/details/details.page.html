<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-button [routerLink]="['/home']" routerDirection="back" color="medium">
      <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
    </ion-button>
    <ion-title slot="secondary">Detalles del movil</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-card *ngIf="mobile">
    <img src="{{mobile.image}}">
    <ion-card-header>
      {{mobile.name}}
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>{{mobile.company}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>{{mobile.price}}â‚¬</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>{{mobile.inches}}"</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>{{mobile.colors}}</ion-label>
        </ion-item>
      </ion-list>
      <ion-button shape="round" color="secondary" size="small" (click)="editRecord(mobile)">
        <ion-icon size="small" slot="icon-only" name="create"></ion-icon>
      </ion-button>
      <ion-button shape="round" color="danger" size="small" (click)="removeRecord(mobile.id)">
        <ion-icon size="small" slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
