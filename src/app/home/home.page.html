<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title slot="start">
      Mobile Store
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="ion-padding">
    <ion-list>
      <ion-item *ngFor="let mobile of mobiles" (click)="mobileTapped(mobile)">
        <ion-thumbnail slot="start">
          <img src="{{mobile.image}}">
        </ion-thumbnail>
        <ion-label> {{mobile.name}} <br> {{mobile.price}}â‚¬ </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
<ion-toolbar>
  <img src="/assets/images/4Vientos_iconoBlanco.png" />
  <ion-title slot="primary">
    Desarrollo de Interfaces
  </ion-title>
</ion-toolbar>
